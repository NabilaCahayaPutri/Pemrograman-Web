  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #ffe4e1;
      color: #3c3c3c;
      margin: 0;
    }

    .navbar {
      background-color: #403c3a;
    }

    .navbar-brand {
      font-weight: bold;
      color: #d9b99b !important;
      font-size: 1.6rem;
    }

    .nav-link {
      color: #e8e6e3 !important;
      transition: 0.3s;
    }

    .nav-link:hover, .nav-link.active {
      color: #fcd5ce !important;
    }

    h2 {
      text-align: center;
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 40px;
      color: #403c3a;
    }

    .playlist {
      display: flex;
      flex-direction: column;
      gap: 30px;
      align-items: center;
    }

    iframe {
      width: 100%;
      max-width: 800px;
      height: 352px;
      border: none;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    iframe:hover {
      transform: translateY(-10px);
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
    }

    .back-button {
      display: inline-block;
      margin-top: 40px;
      padding: 12px 24px;
      background-color: #c97b63;
      color: white;
      text-decoration: none;
      font-weight: bold;
      border-radius: 8px;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .back-button:hover {
      background-color: #a65b4a;
      transform: scale(1.05);
    }

  </style>
</head>
